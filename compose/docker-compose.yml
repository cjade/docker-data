version: "3"

networks:
  frontend:
  backend:

services:
  redis:
    image: redis
    networks:
      - backend
    container_name: my-redis
    privileged: true
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"
    volumes:
      - ../redis/data:/data
      - ../redis/conf/redis.conf:/usr/local/etc/redis/redis.conf

  mysql:
    image: mysql
    networks:
      - backend
    container_name: my-db
    volumes:
      - ../mysql/config/my.cnf:/etc/mysql/my.cnf
      - ../mysql/data:/var/lib/mysql
      - ../mysql/logs:/usr/local/mysql/log
    environment:
      - MYSQL_ROOT_PASSWORD=666666
    ports:
      - 3306:3306

  phpfpm:
    build: ./phpfpm
    networks:
      - frontend
      - backend
    container_name: my-phpfpm
    volumes:
      - ../phpfpm/php.ini:/usr/local/etc/php/php.ini
      - ../phpfpm/php-fpm.conf:/usr/local/etc/php-fpm.conf
      - ../phpfpm/php-fpm.d:/usr/local/etc/php-fpm.d
      - ../phpfpm/crontab:/etc/crontab
      - ../phpfpm/logs/error.log:/usr/local/php/log/error.log
      - ../websits:/websites
    depends_on:
      - redis
      - mysql

  nginx:
    image: nginx
    networks:
      - frontend
    container_name: my-nginx
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf
      - ../nginx/conf.d:/etc/nginx/conf.d
      - ../websits:/websites
    depends_on:
      - phpfpm
    ports:
      - "80:80"
      - "433:433"

